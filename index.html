<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>sign up form</title>
</head>
<body>
  <main class="container">
    <section class="first-section">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg"/>
      <div class="logo">
        <img src="images/odin-lined.png">
        <p>ODIN</p>
      </div>
    </section>
    <section class="second-section">
      <div class="text">
        <div class="subtext">
          <p>This is not a real online service! you know you need something</p> 
          <p> like this in your to help realize your deepest dreams.</p>
          <p>sign up now to get started</p>
        </div>
        <p>you know you want to</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <div class="part1">
          <div>
            <label>FIRST NAME</label>
            <input type="text" placeholder="firstname">
          </div>
          <div>
            <label>LAST NAME</label>
            <input type="text" placeholder="lastname">
          </div>
        </div>
        <div class="part2">
          <div>
            <label>EMAIL</label>
            <input type="email" placeholder="example@email.com">
          </div>
          <div>
            <label>PHONE NUMBER</label>
            <input type="tel" placeholder="0123-456-7891">
          </div>
        </div>
        <div class="part3">
          <div>
            <label>PASSWORD</label>
            <input id="password" type="password" placeholder="type password">
            <p id="para"></p>
          </div>
          <div>
            <label>CONFIRM PASSWORD</label>
            <input id="repassword" type="password" placeholder="Re-type password">
          </div>
        </div> 
      </div>
      <div class="button">
        <button type="button">Create Button</button>
        <p>Already have an account?<sa href="#">Log in</sa></p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
